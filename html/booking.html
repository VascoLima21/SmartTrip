<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/booking.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <title>SmartTrip - Booking</title>
</head>

<body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <!-- Page Title -->
    <h1 class="page-title">Plan Your Trip</h1>

    <!-- Booking Form -->
    <div class="booking-form-container">
        <form id="bookingForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Departure Location</label>
                    <div class="position-relative">
                        <input type="text" class="form-control" id="departureLocation" placeholder="Search by Name..." required />
                        <i class="bi bi-geo-alt position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Trip Duration</label>
                    <select class="form-select" id="tripDuration" required>
                        <option value="">Select a Number...</option>
                        <option value="1-3">1-3 days</option>
                        <option value="4-7">4-7 days</option>
                        <option value="8-14">1-2 weeks</option>
                        <option value="15-30">2-4 weeks</option>
                        <option value="30+">More than 1 month</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Trip Date</label>
                    <div class="position-relative">
                        <input type="date" class="form-control" id="tripDate" required />
                        <i class="bi bi-calendar position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Number of People</label>
                    <select class="form-select" id="numberOfPeople" required>
                        <option value="">Select a Number...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label class="form-label">Type of Tourism</label>
                    <select class="form-select" id="tourismType" style="max-width: 400px;" required>
                        <option value="">Select a Type of Tourism...</option>
                        <option value="Adventure">Adventure Tourism</option>
                        <option value="Cultural">Cultural Tourism</option>
                        <option value="Nature">Nature Tourism</option>
                        <option value="Climate">Climate Tourism</option>                        
                        <option value="Technological">Technological Tourism</option>
                        <option value="Gastronomical">Gastronomical Tourism</option>
                        <option value="Historical">Historical Tourism</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <button type="submit" class="btn-recommendations">Get Recommendations</button>
                </div>
            </div>
        </form>
    </div>

<div class="recommendations-section" id="recommendationsSection" style="display:none;">
  <div class="recommendations-container" id="recommendationsContainer">
    <!-- Os cards serÃ£o inseridos aqui pelo JS -->
  </div>
</div>



    <!-- Modal de Pagamento -->
    <div class="modal" id="paymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Payment Method</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="trip-summary mb-3" id="tripSummary"></div>

                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="paymentMethod" >Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Select payment method...</option>
                                <option value="credit">Credit Card</option>
                                <option value="debit">Debit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="address" >Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address..." required />
                        </div>

                        <div class="form-group">
                            <label for="cardNumber" >Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required />
                        </div>

                        <div class="form-group">
                            <label for="cardName" >Card Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Name on card..." required />
                        </div>

                        <div class="form-group">
                            <label for="cardCode" >Card Code</label>
                            <input type="text" class="form-control" id="cardCode" placeholder="CVV" maxlength="3" required />
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Checkout</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="../js/views/BookingsView.js"></script>
</body>

</html>
